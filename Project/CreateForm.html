        <h1 class="mt-5">Quiz Creator</h1>
        <p class="lead">Below you can find a load of things to fill in</p>
      
      <div class="form-group">
        <label for="QuestionNumber">How many questions would you like the quiz to have?</label>
        <input type="email" class="form-control" id="QuestionNumber" placeholder="Answer">
        <small id="QuestionNumberHelp" class="form-text text-muted">Please only enter numbers (1,2, etc...)</small>
      </div>

      <div class="form-group">
        <label for="QuestionType">What type of Question would you like to create?</label>
        <select class="form-control" id="QuestionType">
          <option>Long Hand</option>
          <option>Multiple Choice</option>
        </select>
        <small id="QuestionType" class="form-text text-muted">Select from drop down box.</small>
      </div>

      <div class="form-group">
        <label for="QuestionContent">Enter Question</label>
        <input type="email" class="form-control" id="QuestionContent" placeholder="Answer">
        <small id="QuestionContentHelp" class="form-text text-muted"></small>
      </div>
